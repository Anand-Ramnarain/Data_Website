<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive Media Data Visual" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Anand Ramnarain" />
    <title>Data Visualisation</title>
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/blog.css" />
    <link rel="stylesheet" href="../CSS/visual.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header id="head">
      <nav id="navbar"></nav>
    </header>

    <main class="post-header block" id="content-wrapper">
      <section class="header-content post-container">
        <a href="../html/data-visual-main.html" class="back-home">Back</a>

        <h1 class="header-title">Data Visualisation: Solar Flares</h1>

        <img
          id="nasaImage2"
          class="nasaImage"
          data-search-term="Solar flare"
          alt="Random NASA Image"
        />
      </section>
    </main>

    <main id="content-wrapper">
      <section class="flare-graphs">
        <section class="center-container">
          <h1 id="graph-header">Number Of Solar Flares For 2022</h1>
          <section id="chart-container"></section>
          <section id="tooltip" class="hidden"></section>
        </section>

        <section class="piechart">
          <h1 id="graph-header">Breakdown of Solar Flares Types</h1>
          <section>
            <label for="year">Year:</label>
            <select id="year">
              <option value="2022" selected>2022</option>
            </select>

            <label for="month">Month:</label>
            <select id="month">
              <option value="1" selected>January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <button onclick="fetchAndRenderData()" class="btn">Show Data</button>
            <section id="pieChartContainer"></section>
          </section>
        </section>
      </section>
    </main>
    <a href="#" class="scroll"><i class="bx bx-up-arrow-alt"></i></a>
    <footer id="footer"></footer>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <script src="../JavaScript/navbar.js"></script>
  <script src="../JavaScript/footer.js"></script>
  <script src="../JavaScript/flares.js"></script>
  <script src="../JavaScript/randomImage.js"></script>
</html>
