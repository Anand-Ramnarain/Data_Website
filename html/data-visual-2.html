<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualisation</title>
    <link rel="stylesheet" href="../CSS/visual.css" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/blog.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header id="head">
      <nav id="navbar"></nav>
    </header>

    <main class="post-header block">
      <section class="header-content post-container">
        <a href="../html/data-visual-main.html" class="back-home">Back</a>

        <h1 class="header-title">Data Visualisation: Astroids</h1>

        <img
          id="nasaImage1"
          class="nasaImage"
          data-search-term="Meteor shower"
          alt="Random NASA Image"
        />
      </section>
    </main>

    <main>
      <section class="astroid-graph graph-container">
        <section class="Astroids-graph">
          <h1 id="graph-header">
            A Line Graph showing The Number Of Close-Approaching Asteroids Over
            A Range Of 7 Days
          </h1>
          <section class="number">
            <form id="dateForm">
              Start Date: <input type="date" id="startDate" />
              <input type="submit" value="Fetch Data" class="btn" />
            </form>

            <section>
              <svg id="neoGraph" width="800" height="600"></svg>
            </section>
          </section>
        </section>
      </section>

      <section class="astroid-graph graph-container">
        <section class="Astroids-graph">
          <h1 id="graph-header">
            A Pie Chart Showing The Sizes Of Astroids On A Day
          </h1>
          <section class="number">
            <input type="date" id="dateInput" value="" />
            <button onclick="fetchData()" class="btn">Get Data</button>

            <section>
              <svg id="pieChart" width="600" height="600"></svg>
            </section>
          </section>
        </section>
      </section>
    </main>

    <a href="#" class="scroll"><i class="bx bx-up-arrow-alt"></i></a>
    <footer id="footer"></footer>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="../JavaScript/navbar.js"></script>
  <script src="../JavaScript/footer.js"></script>
  <script src="../JavaScript/astroid.js"></script>
  <script src="../JavaScript/randomImage.js"></script>
</html>
